{% extends 'base.html' %}
{% block title %}Login - Sorae{% endblock %}
{% block content %}
<h2 style="color:#7B4B3A;">Login to Sorae</h2>
<p>Enter the magic link token you received in your email from <b>sorae.net@gmail.com</b>.</p>
<form method="post">
    <label for="token">Magic Link Token</label>
    <input type="text" id="token" name="token" required placeholder="e.g. 1234abcd">
    <input type="submit" value="Login">
</form>
<p style="margin-top:1rem; color:#A47149;">Need a token? <a href="/register">Register here</a>.</p>
{% endblock %}
